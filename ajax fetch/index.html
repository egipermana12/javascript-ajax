<!DOCTYPE html>
<html>
<head>
	<title>Ajax jquery fetch</title>
</head>
<body>

	<h1>Tutorial Ajax dengan Fetch</h1>
	<button id="btn-load" onclick="loadContent()">Load Content</button>

	<div id="hasil"></div>

	<script type="text/javascript">
		function loadContent(){
			document.getElementById("btn-load").innerHTML = "Loading data...";
			var url = "https://jsonplaceholder.typicode.com/posts/";
			fetch(url).then(response => response.json()).then(function(data){
				var temp = data.map(post => {
					return `
						<h3>${post.title}</h3>
						<p>${post.body}</p>
						<hr>
					`;
				});
				document.getElementById("hasil").innerHTML = temp.join('<br>');
			}).catch(function(e){
				alert("gagal mengambil data");
			});
		}
	</script>

</body>
</html>
